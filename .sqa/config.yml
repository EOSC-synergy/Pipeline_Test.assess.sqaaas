      github.com/mattiaBarbo/Pipeline_Test flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-green-terrier.sh
        container: qc.sty_snazzy-zucchini-dragon
  QC.Uni:
    repos:
      github.com/mattiaBarbo/Pipeline_Test pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-vermilion-iguana.sh
        container: qc.uni_chewy-sepia-millipede
  QC.Ver:
    repos:
      github.com/mattiaBarbo/Pipeline_Test get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-puce-manatee.sh
        container: qc.ver_shaggy-ivory-macaque
