config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/mattiaBarbo/Pipeline_Test:
      branch: main
      repo: https://github.com/mattiaBarbo/Pipeline_Test
environment:
