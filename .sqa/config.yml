        - /usr/bin/env sh .sqa/script.nerdy-seashell-sponge.sh
        container: qc.doc_stealthy-khaki-kingfisher
      github.com/mattiaBarbo/Pipeline_Test git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-lemon-vole.sh
        container: qc.doc_jumpy-sangria-capybara
      github.com/mattiaBarbo/Pipeline_Test markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-lemon-mongoose.sh
        container: qc.doc_greasy-cinnabar-quail
